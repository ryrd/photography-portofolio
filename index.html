<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;800&display=swap" rel="stylesheet">
    <title>ryrd's Photography portofolio</title>
    <script src="https://cdn.jsdelivr.net/npm/pace-js@latest/pace.min.js"></script>
    <link rel="stylesheet" href="/loading-bar.css">
  </head>
  <body>
    <!-- pre-loader -->
    <div id="preloader">
      <h1 id="preloader-text">LOADING</h1>
    </div>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <script>
      Pace.on('done', () => {
        document.querySelector('#preloader').style.opacity = 0;
        document.querySelector('#preloader-text').style.filter = 'blur(30px)';

        setTimeout(() => {
          document.querySelector('#preloader').style.display = 'none';
        }, 800);
      })
    </script>
  </body>
</html>
